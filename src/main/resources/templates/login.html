<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" />
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>登陆表单演示</legend>
</fieldset>
<form class="layui-form" th:action="@{/login}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="username" th:value="${username}" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span th:if="${msg != null && msg != ''}" th:text="${msg}" class="layui-badge">61728</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" th:value="${password}" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div th:if="${validateCodeEnabled == 'true'}" class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-inline">
            <input type="text" name="validateCode" th:value="${validateCode}" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
        </div>
        <div><img id="validateCode" th:src="@{/validateCode}" src="/validateCode"/></div>
    </div>
    <div class="layui-input-block">
        <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住密码"><div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:inline="javascript">
var ctx = /*[[@{/validateCode}]]*/ "";
//更新验证码
document.getElementById("validateCode").onclick = function () {
    this.src= ctx + "?" + new Date().getTime();
};
</script>
</body>
</html>

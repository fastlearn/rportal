<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>dashboard</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/lib/admin.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">实时监控</div>
            <div class="layui-card-body layadmin-takerates">
                <div class="layui-progress" lay-showpercent="yes">
                    <h3>CPU使用率</h3>
                    <div id="cpu" class="layui-progress-bar" lay-percent="58%" style="width: 58%;"></div>
                </div>
                <div class="layui-progress" lay-showpercent="yes">
                    <h3>内存占用率</h3>
                    <div id="memory" class="layui-progress-bar layui-bg-red" lay-percent="50%" style="width: 50%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">
var ctx = /*[[@{/}]]*/ "";
layui.use(['jquery'], function(){
    $= layui.jquery;
    setInterval(function () {
        $.ajax({
            type: "GET",
            url: ctx + "monitor",
            dataType: "json",
            success: function(data){
                var cpu = data.cpu.toFixed(2) + "%";
                $("#cpu").css("width", cpu);
                $("#cpu").attr("lay-percent", cpu);
                $("#cpu").html('<span class="layui-progress-text">' + cpu + '</span>');

                var memory = data.memory.toFixed(2) + "%";
                $("#memory").css("width", memory);
                $("#memory").attr("lay-percent", memory);
                $("#memory").html('<span class="layui-progress-text">' + memory + '</span>')
            },
            error: function (e) {

            }
        });
    }, 1500)
});
</script>
</body>
</html>

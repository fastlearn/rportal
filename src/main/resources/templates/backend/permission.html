<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/lib/admin.css}" media="all">

    <style>
        .permission-input {
            width: auto;
            height: 30px;
            margin-right: 10px;
            display: inline;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">全部权限</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div style="margin-bottom: 10px;">
                        <input id="config-name" type="text" class="layui-input permission-input" placeholder="请输入关键字" />
                        <button class="layui-btn layui-btn-normal layui-btn-sm" id="query">查询</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm" id="del">批量删除</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="add">添加</button>
                    </div>
                    <table id="permission" lay-filter="permission"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">
var ctx = /*[[@{/}]]*/ "";
layui.use(['table', "element", "jquery"], function(){
    var $ = layui.jquery;
    var table = layui.table;
    var cols = [
        {type:'checkbox'},
        {"field": "permissionId", "title": "ID", "align": "center", "width": 50},
        {"field": "url", "title": "URL资源", "width": 150},
        {"field": "permission", "title": "权限", "width": 200},
        {"field": "description", "title": "描述"},
        {"field": "sort", "title": "排序", "align": "center", "width": 60},
        {"field": "update", "title": "操作", toolbar: '#toolbar'}
    ];
    table.render({
        elem: '#permission',
        url: ctx + "permissions",
        where: {}, //设定异步数据接口的额外参数
        cols: [cols],
        page: true
    });

    table.on('tool(permission)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象

        if(layEvent === 'detail'){ //查看
            //do somehing
        } else if(layEvent === 'del'){ //删除
            layer.confirm('真的删除行么', function(index){
                alert(obj.data.permissionId)
                $.ajax({//异步请求返回给后台
                    url:ctx + "permission?permissionId=" + obj.data.permissionId,
                    type:'DELETE',
                    dataType:'json',
                    success:function(data){
                        if (data) {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                            layer.msg("删除成功！")
                        } else {
                            layer.msg("删除失败，该数据不存在或已删除！")
                        }
                    },
                    error() {
                        layer.msg("后台接口接异常，删除失败！")
                    }
                });
            });
        } else if(layEvent === 'authority'){ //赋权
            layer.open({
                title: true,
                closeBtn: 0,
                content: "<a>sdf</a>"
            });
        }
    });
});
</script>
<script type="text/html" id="toolbar">
    {{#  if(d.permissionId > 3){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{#  } else { }}
        <a class="layui-btn layui-btn-disabled layui-btn-xs">删除</a>
    {{#  } }}
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="authority">赋权</a>
</script>
</body>
</html>
